<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Семья Family Dargon - Связь с лидером</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="contact">
    <div class="overlay"></div>
    <header>
        <nav class="fixed-nav">
            <ul>
                <li><a href="index.html" title="Главная"><svg width="24" height="24" viewBox="0 0 24 24" fill="#fff"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></a></li>
                <li><a href="team.html" title="Состав"><svg width="24" height="24" viewBox="0 0 24 24" fill="#fff"><path d="M16 11c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 3-1.34 3-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg></a></li>
                <li><a href="join.html" title="Заявка в семью"><svg width="24" height="24" viewBox="0 0 24 24" fill="#fff"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg></a></li>
                <li><a href="contact.html" title="Связь с лидером"><svg width="24" height="24" viewBox="0 0 24 24" fill="#fff"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg></a></li>
                <li><a href="gallery.html" title="Фотогалерея"><svg width="24" height="24" viewBox="0 0 24 24" fill="#fff"><path d="M22 2H2v20h20V2zM7 17l3-4 3 3 4-5 3 6H7z"/></svg></a></li>
                <li><a href="vehicles.html" title="Транспорт"><svg width="24" height="24" viewBox="0 0 24 24" fill="#fff"><path d="M18 4H6v10h12V4zM4 16h16v2H4v-2zm-2 4h20v2H2v-2z"/></svg></a></li>
                <li class="user-icon" id="userIconContainer">
                    <svg id="userIcon" width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="11" stroke="#fff" stroke-width="2"/>
                        <path d="M12 6a3 3 0 1 0 0 6 3 3 0 0 0 0-6zm-4 10v2h8v-2a4 4 0 0 0-8 0z" fill="#fff"/>
                    </svg>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h1>Связь с лидером</h1>
            <div class="tabs">
                <button class="tab-button active" onclick="showTab('message-tab')">Сообщение</button>
                <button class="tab-button" onclick="showTab('complaint-tab')">Жалоба</button>
            </div>

            <!-- Вкладка "Сообщение" -->
            <div id="message-tab" class="tab-content active">
                <p>Заполните форму ниже, чтобы отправить сообщение лидеру семьи.</p>
                <form id="message-form" onsubmit="sendToDiscord(event, 'message')">
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" name="name" placeholder="Имя#1234" required>
                    <label for="discord">Ваш Discord:</label>
                    <input type="text" id="discord" name="discord" placeholder="Имя пользователя" required>
                    <label for="message">Сообщение:</label>
                    <textarea id="message" name="message" placeholder="Тут можете ввести свое сообщение" required></textarea>
                    <button type="submit">Отправить сообщение</button>
                    <p id="message-status" style="color: #00ffcc;"></p>
                </form>
            </div>

            <!-- Вкладка "Жалоба" -->
            <div id="complaint-tab" class="tab-content">
                <p>Оставьте жалобу на членов семьи для дополнительного наказания.</p>
                <form id="complaint-form" onsubmit="sendToDiscord(event, 'complaint')">
                    <label for="complaint-name">Ваше имя:</label>
                    <input type="text" id="complaint-name" name="name" placeholder="Имя#1234" required>
                    <label for="complaint-discord">Ваш Discord:</label>
                    <input type="text" id="complaint-discord" name="discord" placeholder="Имя пользователя" required>
                    <label for="complaint-target">На кого жалоба:</label>
                    <input type="text" id="complaint-target" name="target" placeholder="Имя нарушителя" required>
                    <label for="complaint-message">Описание жалобы:</label>
                    <textarea id="complaint-message" name="message" placeholder="Опишите нарушение" required></textarea>
                    <label for="complaint-file">Прикрепить доказательства (фото/видео):</label>
                    <input type="file" id="complaint-file" name="file" accept="image/*,video/*">
                    <label for="complaint-video-link">Ссылка на видео (YouTube):</label>
                    <input type="url" id="complaint-video-link" name="video-link" placeholder="https://www.youtube.com/watch?v=...">
                    <button type="submit">Отправить жалобу</button>
                    <p id="complaint-status" style="color: #00ffcc;"></p>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2025 Семья Family Dargon. Все права защищены.</p>
    </footer>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">×</span>
            <h2>Вход</h2>
            <input type="text" id="username" placeholder="Логин" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button onclick="login()">Войти</button>
            <p id="loginStatus"></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`button[onclick="showTab('${tabId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
